<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin: 10px 0; }
        label, input, button { margin: 5px; }
        p { margin: 10px 0; }
        ul { margin: 10px 0; }
    </style>
<style>
    body {
        background-image: url('/static/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #333;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Novo Cliente</h1>
    <form method="POST" action="{{ url_for('cadastro') }}">
    <label for="card_id">ID do Cartão:</label>
    <input type="text" id="card_id" name="card_id" value="{{ card_id }}" required><br><br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required placeholder="Ex.: (11) 99999-9999"><br><br>
    <button type="submit">Cadastrar</button>
</form>
{% if mensagem %}
    <p>{{ mensagem }}</p>
{% endif %}
{% if mostrar_formulario_edicao %}
    <h2>Editar Cliente</h2>
    <form method="POST" action="{{ url_for('cadastro') }}">
        <input type="hidden" name="action" value="editar">
        <input type="hidden" name="card_id" value="{{ card_id }}">
        <label for="novo_nome">Novo Nome:</label>
        <input type="text" id="novo_nome" name="novo_nome" value="{{ nome_atual }}" required><br><br>
        <button type="submit">Atualizar Nome</button>
    </form>
{% endif %}
{% if mostrar_formulario_exclusao %}
    <h2>Excluir Cliente</h2>
    <form method="POST" action="{{ url_for('cadastro') }}">
        <input type="hidden" name="action" value="excluir">
        <label for="card_id_excluir">Selecione o Cliente:</label>
        <select id="card_id_excluir" name="card_id_excluir" required>
            {% for card_id, nome in clientes %}
                <option value="{{ card_id }}">{{ card_id }} - {{ nome }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Excluir Cliente</button>
    </form>
{% endif %}

    <p>Mensagem: {{ mensagem }}</p>
    <a href="{{ url_for('index') }}">Voltar para a Página Inicial</a>

    <script>
        function validarFormulario(form) {
            var card_id = document.getElementById('card_id').value;
            if (!card_id.startsWith('CARD')) {
                alert("O ID do cartão deve começar com 'CARD'!");
                return false;
            }
            return true;
        }

        function confirmarEdicao() {
            return confirm("Tem certeza da alteração?");
        }

        function confirmarAcessoExclusao() {
            var senha = prompt("Digite a senha para acessar a exclusão:");
            if (senha === "03842789") {
                document.getElementById("senha_exclusao").value = senha;
                return true;
            } else {
                alert("Senha incorreta!");
                return false;
            }
        }

        function confirmarExclusao() {
            return confirm("Tem certeza de que deseja excluir o cadastro?");
        }
    </script>
</div>
</body>
</html>
