<!DOCTYPE html>
     <html lang="pt-br">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>STOUT PIZZA & CHAMA CHOPP - Cadastro</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <style>
             body {
                 background-image: url('/static/background.png');
                 background-size: cover;
                 background-attachment: fixed;
                 color: #333;
             }
             .container {
                 background-color: rgba(255, 255, 255, 0.9);
                 padding: 30px;
                 border-radius: 10px;
                 margin-top: 50px;
             }
         </style>
     </head>
     <body>
         <div class="container">
             <h1 class="text-center mb-4">Cadastro de Clientes</h1>
             {% if mensagem %}
                 <div class="alert alert-info">{{ mensagem }}</div>
             {% endif %}
             <h3>Cadastrar Novo Cliente</h3>
             <form method="post" class="mb-4">
                 <div class="mb-3">
                     <label for="card_id" class="form-label">ID do Cartão:</label>
                     <input type="text" class="form-control" id="card_id" name="card_id" value="{{ card_id }}" required>
                 </div>
                 <div class="mb-3">
                     <label for="nome" class="form-label">Nome:</label>
                     <input type="text" class="form-control" id="nome" name="nome" required>
                 </div>
                 <div class="mb-3">
                     <label for="celular" class="form-label">Celular:</label>
                     <input type="text" class="form-control" id="celular" name="celular" required>
                 </div>
                 <button type="submit" name="action" value="cadastrar" class="btn btn-primary">Cadastrar</button>
             </form>
             <h3>Editar Cliente</h3>
             <form method="post" class="mb-4" id="edit-form">
                 <div class="mb-3">
                     <label for="card_id_editar" class="form-label">ID do Cartão:</label>
                     <input type="text" class="form-control" id="card_id_editar" name="card_id_editar" value="{{ card_id_editar }}">
                 </div>
                 <button type="button" onclick="promptEditar()" class="btn btn-primary">Buscar para Editar</button>
                 {% if mostrar_formulario_edicao %}
                     <div class="mb-3">
                         <label for="novo_nome" class="form-label">Novo Nome:</label>
                         <input type="text" class="form-control" id="novo_nome" name="novo_nome" value="{{ nome_atual }}" required>
                     </div>
                     <div class="mb-3">
                         <label for="novo_celular" class="form-label">Novo Celular:</label>
                         <input type="text" class="form-control" id="novo_celular" name="novo_celular" value="{{ celular_atual }}" required>
                     </div>
                     <input type="hidden" name="card_id" value="{{ card_id_editar }}">
                     <button type="submit" name="action" value="editar" class="btn btn-success">Confirmar Edição</button>
                 {% endif %}
                 <input type="hidden" name="senha" id="senha_editar">
                 <input type="hidden" name="action" id="action_editar">
             </form>
             <h3>Excluir Cliente</h3>
             <form method="post" class="mb-4" id="delete-form">
                 <div class="mb-3">
                     <label for="card_id_excluir" class="form-label">ID do Cartão:</label>
                     <select class="form-control" id="card_id_excluir" name="card_id_excluir">
                         <option value="">Selecione um cliente</option>
                         {% for cliente in clientes %}
                             <option value="{{ cliente[0] }}">{{ cliente[0] }} - {{ cliente[1] }}</option>
                         {% endfor %}
                     </select>
                 </div>
                 <button type="button" onclick="promptExcluir()" class="btn btn-danger">Selecionar para Exclusão</button>
                 {% if confirmar_exclusao %}
                     <div class="mb-3">
                         <p>Confirmar exclusão de {{ nome_atual }} ({{ card_id_excluir }})?</p>
                         <input type="hidden" name="card_id" value="{{ card_id_excluir }}">
                         <button type="submit" name="action" value="confirmar_exclusao" class="btn btn-danger">Confirmar Exclusão</button>
                     </div>
                 {% endif %}
                 <input type="hidden" name="senha" id="senha_excluir">
                 <input type="hidden" name="action" id="action_excluir">
             </form>
             <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
         </div>
         <script>
             function promptEditar() {
                 var senha = prompt("Digite a senha para editar cliente:");
                 if (senha === "03842789") {
                     document.getElementById("senha_editar").value = senha;
                     document.getElementById("action_editar").value = "mostrar_edicao";
                     document.getElementById("edit-form").submit();
                 } else {
                     alert("Senha incorreta!");
                 }
             }

             function promptExcluir() {
                 var senha = prompt("Digite a senha para excluir cliente:");
                 if (senha === "03842789") {
                     document.getElementById("senha_excluir").value = senha;
                     document.getElementById("action_excluir").value = "mostrar_exclusao";
                     document.getElementById("delete-form").submit();
                 } else {
                     alert("Senha incorreta!");
                 }
             }
         </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </body>
     </html>
