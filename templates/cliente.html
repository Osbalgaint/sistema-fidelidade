<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOUT PIZZA & CHAMA CHOPP - Consulta por Celular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/background.png');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Consulta por Celular</h1>
        {% if mensagem %}
            <div class="alert alert-info">{{ mensagem }}</div>
        {% endif %}
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label for="celular" class="form-label">Celular:</label>
                <input type="text" class="form-control" id="celular" name="celular" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        {% if cliente %}
            <h3>Informações do Cliente</h3>
            <p><strong>Nome:</strong> {{ cliente.nome }}</p>
            <p><strong>ID do Cartão:</strong> {{ cliente.card_id }}</p>
            <p><strong>Créditos:</strong> {{ cliente.creditos }}</p>
            <p><strong>Data de Expiração:</strong> {{ cliente.data_expiracao.strftime('%d/%m/%Y') }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
