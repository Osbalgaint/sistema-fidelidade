<!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <title>Consulta de Cadastros - Sistema de Fidelidade</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <style>
          body {
              background-image: url('/static/background.png');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-attachment: fixed;
              color: #333;
              font-family: Arial, sans-serif;
          }
          .container {
              background-color: rgba(255, 255, 255, 0.8);
              padding: 20px;
              border-radius: 8px;
              max-width: 800px;
              margin: 20px auto;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h1 class="text-center mb-4">Consulta de Cadastros</h1>
          {% if clientes %}
              <table class="table table-bordered table-striped">
                  <thead class="thead-dark">
                      <tr>
                          <th>ID</th>
                          <th>Nome</th>
                          <th>Créditos</th>
                          <th>Data de Expiração</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for cliente in clientes %}
                          <tr>
                              <td>{{ cliente.card_id }}</td>
                              <td>{{ cliente.nome }}</td>
                              <td>{{ cliente.creditos }}</td>
                              <td>{{ cliente.data_expiracao }}</td>
                          </tr>
                      {% endfor %}
                  </tbody>
              </table>
          {% else %}
              <p class="text-center mt-3">Nenhum cliente cadastrado.</p>
          {% endif %}
          <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block mt-3">Voltar</a>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  </html>
