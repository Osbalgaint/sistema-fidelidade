<!DOCTYPE html>
     <html lang="pt-br">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>STOUT PIZZA & CHAMA CHOPP - Consulta de Clientes</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <style>
             body {
                 background-image: url('/static/background.png');
                 background-size: cover;
                 background-attachment: fixed;
                 color: #333;
             }
             .container {
                 background-color: rgba(255, 255, 255, 0.9);
                 padding: 30px;
                 border-radius: 10px;
                 margin-top: 50px;
             }
             .historico-table {
                 margin-top: 20px;
             }
         </style>
     </head>
     <body>
         <div class="container">
             <h1 class="text-center mb-4">Consulta de Clientes</h1>
             <table class="table table-bordered table-striped">
                 <thead>
                     <tr>
                         <th>ID do Cartão</th>
                         <th>Nome</th>
                         <th>Créditos</th>
                         <th>Data de Expiração</th>
                     </tr>
                 </thead>
                 <tbody>
                     {% for cliente in clientes %}
                         <tr>
                             <td>{{ cliente.card_id }}</td>
                             <td>{{ cliente.nome }}</td>
                             <td>{{ cliente.creditos }}</td>
                             <td>{{ cliente.data_expiracao.strftime('%d/%m/%Y') if cliente.data_expiracao else 'N/A' }}</td>
                         </tr>
                     {% endfor %}
                 </tbody>
             </table>
             <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
         </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     </body>
     </html>
